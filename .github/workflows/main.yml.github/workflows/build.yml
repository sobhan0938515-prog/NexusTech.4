name: Build Plugin
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
    - name: Build with Maven
      run: mvn clean package
    - name: Upload JAR
      uses: actions/upload-artifact@v3
      with:
        name: NexusTech-Plugin
        path: target/*.jar
